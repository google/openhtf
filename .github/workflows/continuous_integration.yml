# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Integration

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight (UTC).

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build prerequisites
      run: |
        sudo apt-get update
        python -m pip install --upgrade build pip
        sudo apt-get install -y libusb-1.0-0-dev libprotobuf-dev swig libevent-dev
    - name: Setup protoc
      uses: arduino/setup-protoc@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create OpenHTF package
      run: |
        python -m build
    - name: Test with tox
      run: |
        python -m pip install tox tox-gh-actions
        tox
    - name: Publish to Coveralls with GitHub Action
      uses: coverallsapp/github-action@v2
      with:
        parallel: true
        flag-name: python-${{ matrix.python-version }}

  web_ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openhtf/output/web_gui
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build

  finish:
    needs: build_and_test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
