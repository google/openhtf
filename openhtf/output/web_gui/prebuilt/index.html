<!-- Main template. Provides OpenHTF header and a div for the client app. -->
<html>
  <head>
    <title>OpenHTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts/vendor.bundle.js"></script>
    <script defer src="/scripts/app.bundle.js"></script>
    <script>
      var FRONTEND_SERVER = '{{host}}:{{port}}';
    </script>
  </head>
  <base href="/">
  <body>
    <div class="nav-wrapper blue lighten-1 white-text">
      <div id="title-bar">
        <div>
        <div id="title">
          <a href="/" class="white-text">OpenHTF</a>
        </div>
          <div id="served-tag">
            <span class="served-message">web gui served on </span>
            <span class="served-stats">{{host}}:{{port}}</span>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="container">
      <app>
        <div class="preloader center-align">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        </div>
      </app>
    </div>
  </body>
</html>
