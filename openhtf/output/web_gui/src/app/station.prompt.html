<!-- Template for the Prompt component. -->
<div *ngIf="framework?.prompt"
     class="prompt-box card grey lighten-2">
  <div *ngIf="framework?.prompt.text_input">
    <div class="input-field">
      <input id="response_field" #response_field
             type="text"
             placeholder="(enter text here)" 
             (keyup.enter)="sendResponse(response_field,
                                         framework.prompt.id)">
      <label for="response_field" class="active">
        {{framework?.prompt?.message}}
      </label>
    </div>
    <a class="waves-effect waves-light btn amber darken-4"
       (click)="sendResponse(response_field, framework.prompt.id)">
      SUBMIT
    </a>
  </div>
  <div *ngIf="!framework.prompt.text_input" class="input-field">
    <div class="message">{{framework?.prompt?.message}}</div>
    <a #button class="waves-effect waves-light btn amber darken-4"
       (click)="sendResponse(null, framework.prompt.id)">OK</a>
  </div>
</div>
