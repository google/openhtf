language: python
python:
  - "2.7"
addons:
  apt:
    packages:
      - swig
      - libusb-1.0-0-dev
      - libprotobuf-dev
      - protobuf-compiler
cache:
  pip: true
  apt: true
  directories:
    - .tox
    - $HOME/.cache/pip
before_cache:
  - rm -r .tox/dist/
env:
  - TOXENV=py27
install:
  - pip install tox coveralls
script: tox
after_success:
  - coveralls
